    <div class="container-fluid" style="padding: 0px;">

            <div class="row">

                    <ul class="nav" style="margin-left: 45px;">
                        <button class="btn btn-warning">Login / Sign Up</button>
                        <li><i class="fa fa-user"></i></li>
                        <li><input type="text" id="input" placeholder="Search" /> </li>
                        <li><i class="fa fa-shopping-cart"></i></li>
                    </ul>
                </div>
            </div>
        </div>


        <div class=" col-12 justify-content-center" id="navbar2">
            <ul class="navbar ">
                <ul class="nav" style="margin-left: 380px;">
                    <li class="nav-service li-marg">
                        <a href="#" class="nav-link">Shop</a>
                    </li>
                    <li class="nav-service">
                        <a href="#" class="nav-link">Express Delivery</a>
                    </li>
                    <li class="nav-service">
                        <a href="#" class="nav-link">Annual Plan</a>
                    </li>
                    <li class="nav-service">
                        <a href="#" class="nav-link">Advisory</a>
                    </li>
                    <li class="nav-service">
                        <a href="#" class="nav-link">Join Us</a>
                    </li>
                    <li class="nav-service">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
                <!-- <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#"><span class="navbar-toggler-icon"></span></button> -->
            </ul>
        </div>
        <div class="img-logo">
            <a href="./index.html"><img src="./Gratefy/assets/images/mainlogo.png" class="img" alt="logo"></a>
        </div>
        <div id="signup">
            <div class="signup-box">
                <ul class="signup-toggle">
                    <a href="./login.html" class="login">
                        <li>
                            <i class="fa fa-user user1"></i>Login
                        </li>
                    </a>
                    <a href="./signup.html" class="SignUp">
                        <li>
                            <i class="fa fa-user-plus"></i>Signup
                        </li>
                    </a>
                    </li>
                </ul>
                <div class="input-area">
                    <div class="row">
                        <div class="col-md-8 username">
                            <i class="fa fa-user-o input-icon"></i>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-md-8 email">
                            <i class="fa fa-envelope-o input-icon"></i>
                            <input type="email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="col-md-8 dob">
                            <i class="fa fa-calendar input-icon"></i>
                            <input type="datetime" class="form-control" placeholder="Date of Birth">
                        </div>
                        <div class="col-md-8 password">
                            <i class="fa fa-lock input-icon"></i>
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                </div>

                <div class="social-signup">
                    <div class="row m-0">
                        <div class="col-md-12 pr-0 pl-0">
                            <div class="row m-0">
                                <div class="col-md-6">
                                    <button class="facebook"><i class="fa fa-facebook"></i>Sign in with
                                        Facebook</button>
                                </div>
                                <div class="col-md-6">
                                    <button class="google"><img
                                            src="https://img.icons8.com/color/48/000000/google-logo.png"
                                            id="google-img">Sign in with
                                        Google</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="t_c text-center">
                    <p>By pressing "submit" you agree to your</p>
                    <p id="terms">terms & conditions</p>
                </div>
                <button type="submit" class="submit">SUMBIT</button>
            </div>
        </div>
    </div>
